<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="base.css">

</head>

<body>
    <div class="container">
        <form action="" class="form-register" id="form-1">
            <div class="header">
                <h1 class="header__header">Thành viên đăng ký</h1>
                <h3 class="header__description">Cùng nhau học miễn phí tại Anh Sơn dt</h3>
            </div>
            <div class="content">
                <div class="content__div">
                    <label for="" class="content__name-tittle">Tên đầy đủ</label>
                    <input type="text" class="content__name-input" placeholder="VD: Ha Vu Thuat" id="FullName">
                    <span class="form-message" id="error-message"></span>
                </div>
                <div class="content__div">
                    <label for="" class="content__name-tittle">Email</label>
                    <input type="text" class="content__name-input" placeholder="VD: Thuat@gmail.com" id="Email">
                    <span class="form-message" id="error-message"></span>
                </div>
                <div class="content__div">
                    <label for="" class="content__name-tittle">Mật khẩu</label>
                    <input type="password" class="content__name-input"  placeholder="mật khẩu" id ="Password">
                    <span class="form-message" id="error-message"></span>
                </div>
                <div class="content__div">
                    <label for="" class="content__name-tittle">Nhập lại mật khẩu</label>
                    <input type="password" class="content__name-input" placeholder="nhập lại mật khẩu" id ="confirmPassword">
                    <span class="form-message" id="error-message"></span>
                </div>
                <div class="register">
                    <button class="register__button">Đăng ký</button>
                </div>
            </div>
        </form>
    </div>
    <script src="validator.js">

    </script>
    <script>
        // Rules bắt buộc phải nhập name, email
        Validator(
            {
                form: '#form-1',
                rules: [
                    Validator.isRequired('#FullName'),
                    Validator.isEmail('#Email'),
                    Validator.isPassword('#Password', 6),
                    Validator.isConfirmed('#confirmPassword', function(){
                        return  document.querySelector("#Password").value;
                    })
                ]
            }
        );
    </script>
</body>

</html>
